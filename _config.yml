# 站点配置

# 导入主题
theme: jekyll-theme-chirpy

# 网页语言 › http://www.lingoes.net/en/translator/langcode.htm
# 如果与 `_data/locales` 目录中的某个文件同名，布局语言也会相应切换，
# 否则布局语言将使用默认值 'en'。
lang: zh-CN

# 时区设置 › https://zones.arilyn.cc
timezone: Asia/Shanghai

# jekyll-seo-tag 设置 › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: Chirpy # 站点主标题

tagline: A text-focused Jekyll theme # 将作为副标题显示

description: >- # 用于 SEO 元信息和 Atom 订阅源
  A minimal, responsive and feature-rich Jekyll theme for technical writing.

# 填写站点的协议和主机名
# 例如 'https://username.github.io'，注意不要以 '/' 结尾。
url: "https://crycrynopain.github.io"

github:
  username: github_username # 请改为你的 GitHub 用户名

twitter:
  username: twitter_username # 请改为你的 Twitter 用户名

social:
  # 填写你的真实姓名。
  # 它会作为文章默认作者和页脚的版权归属显示
  name: your_full_name
  email: example@domain.com # 请改为你的电子邮件地址
  fediverse_handle: "@you@domain.com" # 填写你的联邦社交（Fediverse）账号或留空
  links:
    # 第一个元素用于版权拥有者的链接
    - https://twitter.com/username # 请改为你的 Twitter 主页
    - https://github.com/username # 请改为你的 GitHub 主页
    # 取消注释以下行以添加更多社交链接
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

# 站点验证设置
webmaster_verifications:
  google: # 填写你的 Google 验证码
  bing: # 填写你的 Bing 验证码
  alexa: # 填写你的 Alexa 验证码
  yandex: # 填写你的 Yandex 验证码
  baidu: # 填写你的百度验证码
  facebook: # 填写你的 Facebook 验证码

# ↑ --------------------------
# `jekyll-seo-tag` 设置结束

# 网站分析（Analytics）设置
analytics:
  google:
    id: # 填写你的 Google Analytics ID
  goatcounter:
    id: # 填写你的 GoatCounter ID
  umami:
    id: # 填写你的 Umami ID
    domain: # 填写你的 Umami 域名
  matomo:
    id: # 填写你的 Matomo ID
    domain: # 填写你的 Matomo 域名
  cloudflare:
    id: # 填写你的 Cloudflare Web Analytics 令牌
  fathom:
    id: # 填写你的 Fathom 站点 ID

# 页面访问统计设置
pageviews:
  provider: # 当前仅支持 'goatcounter'

# 主题配色偏好设置
#
# 说明：留空将跟随系统偏好配色，且侧边栏左下角会出现亮/暗模式切换开关。
# 可用选项：
#     light — 使用浅色主题
#     dark — 使用深色主题
#
theme_mode: # [light | dark]

# 媒体资源的 CDN 端点
# 一旦设置，该 CDN URL 会被添加到以 '/' 开头的所有媒体资源路径（站点头像、文章图片、音频视频等）
# 例如 'https://cdn.com'
cdn: "https://chirpy-img.netlify.app"

# 侧边栏头像，支持本地或跨域资源
avatar: "/commons/avatar.jpg"

# 用于 SEO `og:image` 的全站社交预览图片 URL
# 可在文章的 front matter 中通过 `page.image` 覆盖
social_preview_image: # 字符串，本地或跨域资源

# 全局文章目录（TOC）开关（布尔值）
toc: true

comments:
  # 全局评论系统开关，留空表示禁用
  provider: # [disqus | utterances | giscus]
  # 各评论服务的配置如下：
  disqus:
    shortname: # 填写 Disqus shortname。› https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances 设置 › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus 配置 › https://giscus.app
  giscus:
    repo: # <gh-username>/<repo>
    repo_id:
    category:
    category_id:
    mapping: # 可选，默认 'pathname'
    strict: # 可选，默认 '0'
    input_position: # 可选，默认 'bottom'
    lang: # 可选，默认使用 `site.lang` 的值
    reactions_enabled: # 可选，默认 '1'

# 自托管静态资源（可选） › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # 布尔值，留空表示 false
    # 指定 Jekyll 环境，留空表示两者都适用
    # 仅当 `assets.self_host.enabled` 为 'true' 时生效
    env: # [development | production]

pwa:
  enabled: true # PWA 功能开关（是否可安装）
  cache:
    enabled: true # PWA 离线缓存开关
    # 在此列出的路径将被 PWA 缓存排除。
    # 通常其值为另一个共享同一域名的网站的 `baseurl`。
    deny_paths:
      # - "/example"  # 匹配 `<SITE_URL>/example/*` 的 URL 将不会被 PWA 缓存

paginate: 10

# 站点的基础 URL
baseurl: ""

# ------------ 以下选项不建议修改 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge 配置 › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 这里的空字符串表示项目中的所有文件
      type: posts
    values:
      layout: post
      comments: true # 在文章中启用评论
      toc: true # 在文章中显示目录列
      # 除非你非常确定要更新本项目中所有其他文章链接的代码，否则不要修改下列参数。
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # 参见 `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
